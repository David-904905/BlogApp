{%extends 'partials/base.html' %}
{% block title %}Post Detail{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form.title.label_tag}}<br>
                        {{form.title}}<br>
                        {{form.content.label_tag}}<br>
                        {{form.content}}
                        <button style="padding: 0.5em; width: 100%; box-sizing: border-box; color: white; background-color: grey; border: none;border-radius: 5px;" type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
