{%extends 'partials/base.html' %}
{% block title %}Post Delete{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <div class="alert alert-danger">
                        Are you sure you want to delete this post
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div style="display: flex; align-items: center;">
                            <a href="{% url 'post-detail-link' post.id%}" class="btn btn-secondary btn-small">Cancel</a>
                            <button style=" padding: 7px; border: none; border-radius: 5px; color: white; background-color: rgb(165, 4, 4); margin: 5px;" type="submit">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
