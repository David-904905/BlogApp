{%extends 'partials/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="cover">
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-5 offset-md-6">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h3 style="text-align: center;">Login</h3>
                    <hr>
                    <form method="post" autocomplete="off" style="padding: 5px;">
                        {% csrf_token %}
                        {{form}}
                        <button type="submit" style="padding: 0.5em; box-sizing: border-box; width: 100%; margin-top: 10px; color: white; background-color: grey; border: none;border-radius: 5px;">Submit</button>
                    </form>
                    <hr>
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <a href="{%url 'password_reset'%}">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
